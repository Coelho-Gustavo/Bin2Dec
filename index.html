<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Bin2Dec</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <form>
            <h1>Bin2Dec</h1>
            <label for="bin">Binary: </label>

            <input type="text" id="result" name="decimal" readonly>
            <input type="button" onclick="validateForm()" value="Submit">
        </form>

        <script src="../js/bin2dec.js"></script>
    </body>

</html>
